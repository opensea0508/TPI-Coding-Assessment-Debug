<div class="container m-3">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <h5 class="fw-bold">Create a todo</h5>
      <form
          [formGroup]="todosForm"
          (ngSubmit)="createTodo(todosForm.value)"
          novalidate>
        <app-todo-form></app-todo-form>
        <div class="mb-3">
          <button
              role="button"
              type="submit"
              class="btn btn-primary btn-sm"
              [disabled]="todosForm.invalid">
            Create
          </button>
        </div>
      </form>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <h5 class="fw-bold">Todos List</h5>
      <app-todo-list
          [todos]="todos$ | async"
          (onComplete)="updateTodo($event)">
      </app-todo-list>
      <br />
      <h5 class="fw-bold">Completed</h5>
      <app-todo-list
          [todos]="completed$ | async"
          (onDelete)="deleteTodo($event)">
      </app-todo-list>
    </div>
  </div>
</div>
